<div class="container-fluid">
    <div class="row w-50 m-auto">
       <div class="col">
        <h2> {{ isLogin ? "Login Here" : "Sign Up Here"}}</h2>
        <app-loader *ngIf = "isLoading"></app-loader>
        <app-snackbar [errorMessage] = "errorMessage" *ngIf = "errorMessage"></app-snackbar>
        <form #auth = "ngForm" (ngSubmit) =  "onSubmittedForm(auth)" *ngIf = "!isLoading" >
            <div class="form-input">
                <label>Email Address</label>
                <input type="email" placeholder="Email address" 
                name = "email" ngModel 
                required email>
            </div>
            <div class="form-input">
                <label>Password</label>
                <input type="password" placeholder="Password" name = "password" 
                ngModel required minlength="8">
            </div>           
            <button type="submit" class="app-login-btn" [disabled] = "auth.invalid">
                {{ isLogin ? "Login" : "SignUp" }}</button>
            <p>{{ isLogin ? "Do not have an accout yet?" : "Already have an account?"}} 
                <button class="app-toggle-btn" type="button" (click) = "toggleForm()">{{ isLogin ? "Register Here" : "SignUp here"}}.</button>
            </p>
        </form>
       </div>
    </div>
</div>
